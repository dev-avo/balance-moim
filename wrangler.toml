name = "balance-moim"
compatibility_date = "2024-11-25"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Pages 설정
pages_build_output_dir = "."

# 빌드 설정 (npm 패키지 설치)
[build]
command = "npm install"

# 환경 변수 (실제 값은 Cloudflare Dashboard 또는 .dev.vars에서 설정)
[vars]
# GOOGLE_CLIENT_ID = ""
# GOOGLE_CLIENT_SECRET = ""
# JWT_SECRET = ""

# D1 데이터베이스 바인딩
[[d1_databases]]
binding = "DB"
database_name = "balance-moim-db-prod"
database_id = "891a9ed9-3cd7-4183-8368-0beeb57f2727"
