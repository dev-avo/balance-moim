name = "balance-moim"
compatibility_date = "2024-11-11"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Pages 빌드 output directory 설정
pages_build_output_dir = "."

# 주의: Cloudflare Pages는 대시보드에서 D1 데이터베이스 바인딩을 설정합니다.
# wrangler.toml의 D1 설정은 로컬 개발용이며, 프로덕션 배포 시 무시됩니다.
# 프로덕션 배포 시에는 Pages 대시보드에서 D1 바인딩을 설정해야 합니다.

# 로컬 개발용 데이터베이스 (로컬 개발 시에만 사용)
