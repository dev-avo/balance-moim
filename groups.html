  <style>

  <script type="module">
    import { initHeader } from '/js/components/Header.js';
    import { checkSession, redirectToGoogleLogin, getCurrentUser } from '/js/utils/auth.js';
    import { groupAPI } from '/js/services/api.js';
    import { toastError } from '/js/components/Toast.js';

    let currentUser = null;
    let currentPage = 1;
    const limit = 10;

    async function init() {
      await initHeader();
      
      const user = await checkSession();
      
      const loadingState = document.getElementById('loadingState');
      const notLoggedIn = document.getElementById('notLoggedIn');
      
      loadingState.classList.add('hidden');
      
      if (!user) {
        notLoggedIn.classList.remove('hidden');
        document.getElementById('loginBtn').addEventListener('click', () => {
          redirectToGoogleLogin(window.GOOGLE_CLIENT_ID || '');
        });
        return;
      }
      
      currentUser = user;
      await loadGroups(1);
    }

    async function loadGroups(page) {
      currentPage = page;
      const loadingState = document.getElementById('loadingState');
      const groupsList = document.getElementById('groupsList');
      const emptyState = document.getElementById('emptyState');
      const pagination = document.getElementById('pagination');
      
      loadingState.classList.remove('hidden');
      groupsList.classList.add('hidden');
      emptyState.classList.add('hidden');
      pagination.classList.add('hidden');
      
      try {
        const response = await groupAPI.getMy(page, limit);
        const groups = response.data?.groups || [];
        const paginationData = response.data?.pagination;
        
        loadingState.classList.add('hidden');
        
        if (groups.length === 0 && page === 1) {
          emptyState.classList.remove('hidden');
          return;
        }
        
        renderGroups(groups, currentUser.id);
        groupsList.classList.remove('hidden');
        
        if (paginationData && paginationData.totalPages > 1) {
          renderPagination(paginationData);
          pagination.classList.remove('hidden');
        }
        
      } catch (error) {
        console.error('ëª¨ì„ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
        loadingState.classList.add('hidden');
        toastError('ëª¨ì„ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        emptyState.classList.remove('hidden');
      }
    }

    function renderPagination(data) {
      const container = document.getElementById('pagination');
      const { page, totalPages, total } = data;
      
      container.innerHTML = `
        <button class="pagination-btn" onclick="goToPage(${page - 1})" ${page <= 1 ? 'disabled' : ''}>
          â† ì´ì „
        </button>
        <span class="pagination-info">${page} / ${totalPages} (ì´ ${total}ê°œ)</span>
        <button class="pagination-btn" onclick="goToPage(${page + 1})" ${page >= totalPages ? 'disabled' : ''}>
          ë‹¤ìŒ â†’
        </button>
      `;
    }

    window.goToPage = function(page) {
      loadGroups(page);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    function renderGroups(groups, userId) {
      const container = document.getElementById('groupsList');
      
      container.innerHTML = groups.map(group => `
        <div class="card card-hover group-card" onclick="location.href='/groups/detail.html?id=${group.id}'">
          <div class="group-info">
            <div class="flex items-center gap-sm">
              <span class="group-name">${escapeHtml(group.name)}</span>
              ${group.creator_id === userId ? '<span class="creator-badge">ê´€ë¦¬ì</span>' : ''}
            </div>
            <div class="group-meta">
              <span>ğŸ‘¥ ${group.memberCount || 0}ëª…</span>
              <span>ğŸ“ ${group.questionCount || 0}ê°œ ì§ˆë¬¸</span>
            </div>
          </div>
          <span class="group-arrow">â†’</span>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    init();
  </script>
