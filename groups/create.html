<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모임 만들기 - 밸런스 모임</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- 헤더 -->
  <header class="header" id="header"></header>

  <!-- 메인 콘텐츠 -->
  <main class="page">
    <div class="container">
      <div class="page-content">
        <h1 class="text-3xl font-bold mb-xl">모임 만들기</h1>

        <div class="card">
          <form id="createGroupForm">
            <div class="form-group">
              <label class="form-label">모임 이름 *</label>
              <input 
                type="text" 
                class="form-input" 
                id="groupName"
                placeholder="예: 회사 동료들"
                maxlength="30"
                required
              >
              <p class="text-sm text-secondary mt-xs">최대 30자</p>
            </div>

            <div class="form-group">
              <label class="form-label">모임 설명</label>
              <textarea 
                class="form-textarea" 
                id="groupDescription"
                placeholder="모임에 대한 간단한 설명을 입력하세요"
                maxlength="200"
                rows="3"
              ></textarea>
              <p class="text-sm text-secondary mt-xs">최대 200자</p>
            </div>

            <div class="flex gap-md mt-xl">
              <button type="button" class="btn btn-secondary" onclick="history.back()">
                취소
              </button>
              <button type="submit" class="btn btn-primary" id="submitBtn">
                만들기
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- 스크립트 -->
  <script type="module">
    import { initHeader } from '/js/components/Header.js';
    import { requireAuth } from '/js/utils/auth.js';
    import { groupAPI } from '/js/services/api.js';
    import { toastSuccess, toastError } from '/js/components/Toast.js';
    import { setButtonLoading } from '/js/components/Loading.js';

    async function init() {
      await initHeader();
      
      // 로그인 필수
      const isAuth = await requireAuth();
      if (!isAuth) return;
      
      // 폼 제출
      document.getElementById('createGroupForm').addEventListener('submit', handleSubmit);
    }

    async function handleSubmit(e) {
      e.preventDefault();
      
      const name = document.getElementById('groupName').value.trim();
      const description = document.getElementById('groupDescription').value.trim();
      
      if (!name) {
        toastError('모임 이름을 입력해주세요.');
        return;
      }
      
      const btn = document.getElementById('submitBtn');
      setButtonLoading(btn, true);
      
      try {
        const response = await groupAPI.create({ name, description });
        toastSuccess('모임이 생성되었습니다!');
        
        // 상세 페이지로 이동
        setTimeout(() => {
          window.location.href = `/groups/detail.html?id=${response.data.group.id}`;
        }, 1000);
        
      } catch (error) {
        console.error('모임 생성 실패:', error);
        toastError(error.message || '모임 생성에 실패했습니다.');
        setButtonLoading(btn, false);
      }
    }

    init();
  </script>
</body>
</html>
