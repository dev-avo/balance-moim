  <script type="module">
    import { initHeader } from '/js/components/Header.js';
    import { requireAuth } from '/js/utils/auth.js';
    import { questionAPI } from '/js/services/api.js';
    import { toastSuccess, toastError } from '/js/components/Toast.js';
    import { confirmModal } from '/js/components/Modal.js';

    let currentPage = 1;
    const limit = 10;

    async function init() {
      await initHeader();
      
      const isAuth = await requireAuth();
      if (!isAuth) return;
      
      await loadQuestions(1);
    }

    async function loadQuestions(page) {
      currentPage = page;
      const loadingState = document.getElementById('loadingState');
      const questionsList = document.getElementById('questionsList');
      const emptyState = document.getElementById('emptyState');
      const pagination = document.getElementById('pagination');
      
      loadingState.classList.remove('hidden');
      questionsList.classList.add('hidden');
      emptyState.classList.add('hidden');
      pagination.classList.add('hidden');
      
      try {
        const response = await questionAPI.getMy(page, limit);
        const questions = response.data?.questions || [];
        const paginationData = response.data?.pagination;
        
        loadingState.classList.add('hidden');
        
        if (questions.length === 0 && page === 1) {
          emptyState.classList.remove('hidden');
          return;
        }
        
        renderQuestions(questions);
        questionsList.classList.remove('hidden');
        
        if (paginationData && paginationData.totalPages > 1) {
          renderPagination(paginationData);
          pagination.classList.remove('hidden');
        }
        
      } catch (error) {
        console.error('ì§ˆë¬¸ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
        loadingState.classList.add('hidden');
        toastError('ì§ˆë¬¸ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
      }
    }

    function renderPagination(data) {
      const container = document.getElementById('pagination');
      const { page, totalPages, total } = data;
      
      let html = `
        <button class="pagination-btn" onclick="goToPage(${page - 1})" ${page <= 1 ? 'disabled' : ''}>
          â† ì´ì „
        </button>
        <span class="pagination-info">${page} / ${totalPages} (ì´ ${total}ê°œ)</span>
        <button class="pagination-btn" onclick="goToPage(${page + 1})" ${page >= totalPages ? 'disabled' : ''}>
          ë‹¤ìŒ â†’
        </button>
      `;
      
      container.innerHTML = html;
    }

    window.goToPage = function(page) {
      loadQuestions(page);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    function renderQuestions(questions) {
      const container = document.getElementById('questionsList');
      
      container.innerHTML = questions.map(q => `
        <div class="card question-card">
          <div class="question-header">
            <div>
              <span class="visibility-badge visibility-${q.visibility}">
                ${getVisibilityLabel(q.visibility)}
              </span>
              <h3 class="question-title mt-sm">${escapeHtml(q.title)}</h3>
            </div>
            <div class="question-actions">
              <a href="/questions/edit.html?id=${q.id}" class="btn btn-ghost btn-sm">í¸ì§‘</a>
              <button class="btn btn-ghost btn-sm text-danger" onclick="deleteQuestion('${q.id}')">ì‚­ì œ</button>
            </div>
          </div>
          
          <div class="question-options">
            <span>${escapeHtml(q.option_a)}</span>
            <span>vs</span>
            <span>${escapeHtml(q.option_b)}</span>
          </div>
          
          <div class="tag-list mb-md">
            ${(q.tags || []).map(tag => `<span class="tag">#${tag}</span>`).join('')}
          </div>
          
          <div class="question-stats">
            <span>ğŸ“Š ${q.responseCount || 0}ëª… ì‘ë‹µ</span>
            ${q.responseCount > 0 ? `
              <span>A ${q.optionAPercent || 50}% vs B ${q.optionBPercent || 50}%</span>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    function getVisibilityLabel(visibility) {
      switch (visibility) {
        case 'public': return 'ì „ì²´ ê³µê°œ';
        case 'group': return 'ëª¨ì„ ì „ìš©';
        case 'private': return 'ë¹„ê³µê°œ';
        default: return visibility;
      }
    }

    window.deleteQuestion = async function(questionId) {
      const confirmed = await confirmModal(
        'ì§ˆë¬¸ ì‚­ì œ',
        'ì •ë§ ì´ ì§ˆë¬¸ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?'
      );
      
      if (!confirmed) return;
      
      try {
        await questionAPI.delete(questionId);
        toastSuccess('ì§ˆë¬¸ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
        loadQuestions();
      } catch (error) {
        console.error('ì§ˆë¬¸ ì‚­ì œ ì‹¤íŒ¨:', error);
        toastError(error.message || 'ì§ˆë¬¸ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
      }
    };

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    init();
  </script>
