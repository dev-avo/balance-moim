<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 페이지를 찾을 수 없습니다</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- 헤더 -->
  <header class="header" id="header"></header>

  <!-- 메인 콘텐츠 -->
  <main class="page">
    <div class="container">
      <div class="page-content text-center" style="padding: 4rem 0;">
        <div class="error-illustration">
          <span style="font-size: 6rem;">🤔</span>
        </div>
        
        <h1 class="text-4xl font-bold mt-xl">404</h1>
        <p class="text-xl text-secondary mt-md">페이지를 찾을 수 없습니다</p>
        
        <p class="text-secondary mt-lg">
          찾으시는 페이지가 삭제되었거나, 주소가 변경되었을 수 있습니다.
        </p>
        
        <div class="flex gap-md justify-center mt-xl">
          <a href="/" class="btn btn-primary">
            홈으로 돌아가기
          </a>
          <button class="btn btn-secondary" onclick="history.back()">
            이전 페이지
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- 스크립트 -->
  <script type="module">
    import { initHeader } from '/js/components/Header.js';
    initHeader();
  </script>
</body>
</html>
