<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플레이 - 밸런스 모임</title>
    <meta name="description" content="밸런스 질문으로 취향을 나누고, 모임 친구들과 비교하며 서로를 알아가세요">
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: 'var(--background)',
                        foreground: 'var(--foreground)',
                        card: 'var(--card)',
                        'card-foreground': 'var(--card-foreground)',
                        primary: 'var(--primary)',
                        'primary-foreground': 'var(--primary-foreground)',
                        secondary: 'var(--secondary)',
                        'secondary-foreground': 'var(--secondary-foreground)',
                        muted: 'var(--muted)',
                        'muted-foreground': 'var(--muted-foreground)',
                        accent: 'var(--accent)',
                        'accent-foreground': 'var(--accent-foreground)',
                        destructive: 'var(--destructive)',
                        'destructive-foreground': 'var(--destructive-foreground)',
                        border: 'var(--border)',
                        input: 'var(--input)',
                        ring: 'var(--ring)',
                    },
                    borderRadius: {
                        DEFAULT: 'var(--radius)',
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', '"SF Pro Display"', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', 'sans-serif'],
                    },
                },
            },
            darkMode: 'class',
        };
    </script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <!-- Header는 JavaScript에서 동적으로 렌더링 -->
        <header id="header"></header>
        
        <!-- 메인 콘텐츠 영역 -->
        <main id="main" class="container">
            <!-- 페이지 콘텐츠가 여기에 동적으로 렌더링됩니다 -->
        </main>
        
        <!-- Toast 알림 영역 -->
        <div id="toast-container"></div>
    </div>
    
    <!-- ES6 모듈 로드 -->
    <script type="module">
        // 공통 헤더 렌더링
        import { renderHeader } from '/js/components/Header.js';
        import { initToast } from '/js/components/Toast.js';
        import { initTheme } from '/js/utils/theme.js';
        import { renderPlay } from '/js/pages/play.js';
        
        // 테마 초기화
        initTheme();
        
        // Toast 초기화
        initToast();
        
        // Header 렌더링
        renderHeader();
        
        // 플레이 페이지 렌더링
        renderPlay();
    </script>
</body>
</html>
